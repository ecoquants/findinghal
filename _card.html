<div class="col-xl-6 col-lg-7 col-md-13 mb-9">
  <div class="bg-white rounded shadow-sm">
    <img src="{{img}}" alt="" class="img-fluid card-img-top">
    <div class="p-4">
      <h5> <a class="text-dark">{{title}}</a></h5>
      <p class="small text-muted mb-0"><i>{{subtitle}}</i></p>
      <div class="d-flex align-items-center 
                  justify-content-between rounded-pill 
                  bg-light px-3 py-2 mt-4">
        <p class="small mb-0">
          <i class="fa fa-picture-o mr-2"></i>
          <span class="font-weight-bold">PDF</span>
        </p>
        <a href = "{{pdf}}" target="_blank" class="stretched-link"></a>
        <div 
          class="btn px-3 rounded-pill font-weight-normal" 
          style="background-color:{{btn_bkgrnd_color}}; 
                            color:{{btn_font_color}}">
          Download
        </div>
      </div>
    </div>
  </div>
</div>
